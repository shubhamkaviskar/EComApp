<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <img src="your-image-url-here.jpg" alt="Product Image" class="formbold-img">
      
      <form action="https://formbold.com/s/FORM_ID" method="POST">
        <h2 class="formbold-form-title">Add Product Information</h2>
        <p>Please fill in the details of the product.</p>
        
        <label for="productName" class="formbold-form-label">Product Name</label>
        <input type="text" name="productName" id="productName" class="formbold-form-input" required />
  
        <label for="productCost" class="formbold-form-label">Product Cost</label>
        <input type="number" name="productCost" id="productCost" class="formbold-form-input" required />
        
        <label for="productType" class="formbold-form-label">Product Type</label>
        <input type="text" name="productType" id="productType" class="formbold-form-input" required />
  
        <label for="productCode" class="formbold-form-label">Product Code</label>
        <input type="text" name="productCode" id="productCode" class="formbold-form-input" required />
  
        <label for="productImage" class="formbold-form-label">Product Image URL</label>
        <input type="text" name="productImage" id="productImage" class="formbold-form-input" required />
  
        <button type="submit" class="formbold-btn">Add Product</button>
      </form>
    </div>
  </div>
